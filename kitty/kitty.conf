# Enable remote control for kitty @ commands
allow_remote_control yes

# FONT
font_size 11.0
font_family      RobotoMono Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
# Disable ligatures to improve sharpness
disable_ligatures never
# Fine-tune rendering for sharpness
adjust_line_height 0
adjust_column_width 0
# Optimize for LCD subpixel rendering (adjust based on your display)
force_lcd yes

# PERFORMANCE
repaint_delay 10
input_delay 3
sync_to_monitor yes

# LAYOUT
remember_window_size  yes
initial_window_width  960
initial_window_height 1052
window_padding_width 0

# APPEARANCE
hide_window_decorations yes
; background_opacity 0.9
# Solid background, transparency handled by Blur my Shell
background            #2A2A2A
# Pure white for maximum contrast and sharpness
foreground            #FFFFFF
# Green to match foliage
cursor                #8C9440
# Match Rofi and Zathura selected-background (Yaru-bark-dark)
selection_background  #787859
# Light grey for contrast
selection_foreground  #D4D4D4
# Black (dark grey-brown)
color0                #1A1A1A
# Bright black (muted grey)
color8                #505050
# Red (brighter for vibrancy)
color1                #CC5555
# Bright red (vibrant)
color9                #FF6E6E
# Green (to match foliage)
color2                #8C9440
# Bright green (vibrant, matches Neovim strings)
color10               #B5B752
# Yellow (slightly brighter)
color3                #E8A060
# Bright yellow (vibrant, matches Neovim keywords)
color11               #F0C674
# Blue (slightly brighter for vibrancy)
color4                #2b8cee
# Bright blue (vibrant)
color12               #1a8fff
# Purple (set to #787859 for tty-clock -C 5)
color5                #787859
# Bright purple (vibrant, kept for command texts)
color13               #D4A5FF
# Cyan (vibrant cyan)
color6                #66B3FF
# Bright cyan (matches color12 for consistency)
color14               #1a8fff
# White (light grey)
color7                #D4D4D4
# Bright white (pure white to match foreground)
color15               #FFFFFF

# 256-color index for tty-clock wrapper (no longer needed, but kept for reference)
color143              #787859

# GENERAL
shell fish
editor nvim
copy_on_select yes

# MAPPINGS
  # map key combine : action1 : action2 : action3 ...
map ctrl+space>c new_tab
map ctrl+space>k close_tab
map ctrl+space>n next_tab
map ctrl+space>p previous_tab

map ctrl+shift+equal change_font_size current +2.0
map ctrl+shift+plus change_font_size current +2.0
map ctrl+shift+minus change_font_size current -2.0
map ctrl+shift+kp_subtract change_font_size current -2.0

# TAB BAR
tab_bar_min_tabs 2
tab_bar_margin_width 4
tab_bar_style powerline
tab_powerline_style angled
  #OR round, slanted
# tab_title_max_length 12
tab_title_template "{index}"
  #AND {fmt.fg.red}{bell_symbol}{activity_symbol}
tab_bar_background none
# Light grey for contrast
active_tab_foreground   #D4D4D4
# Match Rofi and Zathura selected-background (Yaru-bark-dark)
active_tab_background   #787859
active_tab_font_style   bold-italic
# Warm beige-grey, matches Rofi and Zathura secondary colors
inactive_tab_foreground #A69B82
# Dark grey-brown
inactive_tab_background #3A3A3A
inactive_tab_font_style normal
