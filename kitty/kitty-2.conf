# Enable remote control for kitty @ commands
allow_remote_control yes

# FONT
font_size 11.0
font_family      RobotoMono Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
# Disable ligatures to improve sharpness
disable_ligatures never
# Fine-tune rendering for sharpness
adjust_line_height 0
adjust_column_width 0
# Optimize for LCD subpixel rendering (adjust based on your display)
force_lcd yes

# PERFORMANCE
repaint_delay 10
input_delay 3
sync_to_monitor yes

# LAYOUT
remember_window_size  yes
initial_window_width  960
initial_window_height 1052
window_padding_width 0

# APPEARANCE
hide_window_decorations yes
# No longer needed when transparency is handled by Blur my Shell
# background_opacity 0.85
background            #2A2A2A
# White for matching contrast and sharpness
foreground            #F0F0F0
# Green to match foliage
cursor                #9FB34D 
# Match Rofi and Zathura selected-background (Yaru-bark-dark)
selection_background  #787859
# Light grey for contrast
selection_foreground  #D4D4D4
# Black (just slightly lighter for better blending)
color0                #242424 
# Bright black (muted grey)
color8                #606060
# Red (muted for earthy tone)
color1                #A54242
# Bright red (muted)
color9                #CC6666
# Green (to match foliage)
color2                #787859
# Bright green (A lighter and more vibrant than #787859 but still earthy)
color10               #A6B17C
# Yellow (muted, earthy)
color3                #DE935F
# Bright yellow (muted)
color11               #F0C674
# Blue (to match the sky)
color4                #5F819D
# Bright blue (slightly lighter)
color12               #81A2BE
# Purple (muted)
color5                #85678F
# Bright purple (muted)
color13               #B294BB
# Cyan (A muted, natural tone that complements your sky-blue and purple)
color6                #6BA4A4
# Bright cyan (A lighter than color6, balanced but not too neon)
color14               #8FCFCF
# White (light grey)
color7                #D4D4D4
# Bright white (off-white)
color15               #F5F5F5

# GENERAL
shell fish
editor nvim
copy_on_select yes

# MAPPINGS
  # map key combine : action1 : action2 : action3 ...
map ctrl+space>c new_tab
map ctrl+space>k close_tab
map ctrl+space>n next_tab
map ctrl+space>p previous_tab

map ctrl+shift+equal change_font_size current +2.0
map ctrl+shift+plus change_font_size current +2.0
map ctrl+shift+minus change_font_size current -2.0
map ctrl+shift+kp_subtract change_font_size current -2.0

# TAB BAR
tab_bar_min_tabs 2
tab_bar_margin_width 4
tab_bar_style powerline
tab_powerline_style angled
  #OR round, slanted
# tab_title_max_length 12
tab_title_template "{index}"
  #AND {fmt.fg.red}{bell_symbol}{activity_symbol}
tab_bar_background none
# Light grey for contrast
active_tab_foreground   #D4D4D4
# Match Rofi and Zathura selected-background (Yaru-bark-dark)
active_tab_background   #787859
active_tab_font_style   bold-italic
# Warm beige-grey, matches Rofi and Zathura secondary colors (slightly brighter beige-grey)
inactive_tab_foreground #C0B499
# Dark grey-brown
inactive_tab_background #3A3A3A
inactive_tab_font_style normal
